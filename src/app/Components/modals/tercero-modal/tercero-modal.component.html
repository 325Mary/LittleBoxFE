<div class="custom-container">
    <div class="form">
        <form (ngSubmit)="guardarTercero()" #terceroForm="ngForm">
            <h1>Registrar un nuevo Proveedor</h1>

            <div class="mb-3">
                <label for="nombreTercero" class="form-label">Nombre del tercero:</label>
                <input type="text" [(ngModel)]="tercero.nombreTercero" name="nombreTercero" class="form-control" required id="nombreTercero" #nombreTercero="ngModel">
                <div *ngIf="nombreTercero.invalid && (nombreTercero.dirty || nombreTercero.touched)" class="text-danger">
                    Nombre del tercero es requerido.
                </div>
            </div>

            <div class="mb-3">
                <label for="documentoTercero" class="form-label">Número de documento:</label>
                <input type="text" [(ngModel)]="tercero.documentoTercero" name="documentoTercero" class="form-control" required id="documentoTercero" #documentoTercero="ngModel">
                <div *ngIf="documentoTercero.invalid && (documentoTercero.dirty || documentoTercero.touched)" class="text-danger">
                    Número de documento es requerido.
                </div>
            </div>

            <div class="mb-3">
                <label for="direccionTercero" class="form-label">Dirección:</label>
                <input type="text" [(ngModel)]="tercero.direccionTercero" name="direccionTercero" class="form-control" required id="direccionTercero" #direccionTercero="ngModel">
                <div *ngIf="direccionTercero.invalid && (direccionTercero.dirty || direccionTercero.touched)" class="text-danger">
                    Dirección es requerida.
                </div>
            </div>

            <div class="mb-3">
                <label for="telefonoTercero" class="form-label">Teléfono:</label>
                <input type="text" [(ngModel)]="tercero.telefonoTercero" name="telefonoTercero" class="form-control" required id="telefonoTercero" #telefonoTercero="ngModel">
                <div *ngIf="telefonoTercero.invalid && (telefonoTercero.dirty || telefonoTercero.touched)" class="text-danger">
                    Teléfono es requerido.
                </div>
            </div>

            <div class="mb-3">
                <label for="emailTercero" class="form-label">Email:</label>
                <input type="email" [(ngModel)]="tercero.emailTercero" name="emailTercero" class="form-control" id="emailTercero" #emailTercero="ngModel">
                <!-- Aquí puedes agregar una validación para el formato del email si lo necesitas -->
            </div>

            <div class="button-container">
                <button type="button" class="btn btn-secondary" (click)="cancelChanges()">Cancelar</button>
                <button type="submit" class="btn btn-primary" [disabled]="terceroForm.invalid">Guardar Tercero</button>
            </div>
        </form>
    </div>
</div>
