<div class="notification-container">
  <h2>Notificaciones</h2>
  <ul>
    <li *ngFor="let notification of notifications">
      <!-- Si la notificación tiene una URL, mostrar un enlace -->
      <a *ngIf="notification.url" [routerLink]="notification.url">
        {{ notification.message }}
      </a>
      <!-- Si no tiene una URL, solo mostrar el mensaje de la notificación -->
      <ng-container *ngIf="!notification.url">
        {{ notification.message }}
      </ng-container>
    </li>
  </ul>
</div>
