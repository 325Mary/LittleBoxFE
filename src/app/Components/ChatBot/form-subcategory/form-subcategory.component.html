<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card border-dark mb-3" style="background-color: rgba(220, 216, 216, 0.362);">
                <div class="card-body text-center">
                    <span class="titulo">{{ titulo | uppercase }}</span>
                    <form class="mt-3" [formGroup]="subcategoryForm">
                        <div class="mb-3">
                            <label id="subtitulo" class="form-label mt-3 float-start">Identificador: </label>
                            <input type="text" formControlName="identifier" class="form-control form-control-lg custom-input" placeholder="Identificador aquí" required>
                            <div class="text-danger" *ngIf="subcategoryForm.get('identifier')?.invalid && subcategoryForm.get('identifier')?.touched">
                                <span>El identificador <strong>es obligatorio.</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label id="subtitulo" class="form-label mt-3 float-start">Nombre: </label>
                            <input type="text" formControlName="name" class="form-control form-control-lg custom-input" placeholder="Nombre aquí" required>
                            <div class="text-danger" *ngIf="subcategoryForm.get('name')?.invalid && subcategoryForm.get('name')?.touched">
                                <span>El nombre de la subcategoría <strong>es obligatorio.</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label id="subtitulo" class="form-label mt-3 float-start">Categoría: </label>
                            <select formControlName="category" class="form-control form-control-lg custom-input" required>
                                <option *ngFor="let category of categories" [value]="category._id">{{ category.name }}</option>
                            </select>
                            <div class="text-danger" *ngIf="subcategoryForm.get('category')?.invalid && subcategoryForm.get('category')?.touched">
                                <span>La categoría <strong>es obligatoria</strong></span>
                            </div>
                        </div>
                    </form>
                    <div class="mb-3">
                        <button (click)="cerrarModal()" class="btn btn-secondary float-start btn-lg">VOLVER</button>
                        <button type="submit" [disabled]="subcategoryForm.invalid" class="btn btn-success float-end btn-lg" (click)="addSubcategory()">ACEPTAR</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
