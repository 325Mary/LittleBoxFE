<br>
<div class="container d-flex justify-content-center needs-validation " style="margin-top: 80px; margin-bottom: 20px;" novalidate>
    <div class="card" style="width: 40rem;">
        <div class="card-header fs-5 text-center">{{ operacion }} Ingreso <label *ngIf="id" class="form-label" for="solicitudIdInput">
          #:</label>
            <label *ngIf="id" id="solicitudIdInput">{{ formulario.ingresoId }}</label>
        </div>
        <div class="card-body">
            <form class="row g-3 p-4" (ngSubmit)="addIngreso()">
                <div class="col-md-6">
                    <label class="form-label" for="fecha">Fecha de Solicitud</label>
                    <input [(ngModel)]="formulario.fecha" name="fecha" class="form-control" type="date" id="fecha" required #fecha="ngModel" />
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Debe seleccionar una fecha.
                    </div>
                    <div *ngIf="fecha.touched && fecha.invalid" class="text-danger">
                        Ingresa la Fecha
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="valor">Valor solicitado</label>
                    <input [(ngModel)]="formulario.valor" name="valor" class="form-control" type="number" id="valor" required #valor="ngModel" />
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Debe ingresar un valor numerico.
                    </div>
                    <div *ngIf="valor.touched && valor.invalid" class="text-danger">
                        Ingresa el valor del Ingreso
                    </div>
                </div>
                <div class="col-md-12">
                    <label class="form-label" for="detalle">Detalle del ingreso de caja</label>
                    <textarea [(ngModel)]="formulario.detalle" name="detalle" class="form-control" id="detalle" rows="2" style="resize: none;" required #detalle="ngModel"></textarea>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Detalle del ingreso de caja.
                    </div>
                    <div *ngIf="detalle.touched && detalle.invalid" class="text-danger">
                        Ingresa el detalle del Ingreso.
                    </div>
                </div>
                <div class="col-4 d-flex end">
                    <button type="submit" class="btn btn-secondary mx-auto"><a style="text-decoration: none; color: white;" routerLink="/obtenerTodosLosIngresos" >Volver</a></button>
                    <button type="submit" class="btn btn-primary mx-auto">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
