<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card border-dark mb-3" style="background-color: rgba(220, 216, 216, 0.362);">
                <div class="card-body text-center">
                    <span class="titulo">{{ titulo | uppercase }}</span>
                    <form class="mt-3" [formGroup]="categoryForm" >
                        <div class="mb-3">

                            <label id="subtitulo" class="form-label mt-3 float-start">Nombre: </label>
                            <input type="text" formControlName="name"
                            class="form-control form-control-lg custom-input" placeholder="Nombre aquí">
                            
                            <div class="text-danger"
                                    *ngIf="categoryForm.get('name')?.hasError('required') 
                                    && categoryForm.get('name')?.touched">

                                    <span>El nombre de la categoria <strong>es obligatorio.</strong></span>
                            </div>
                            
                        </div>
                        <div class="mb-3">

                            <label id="subtitulo" class="form-label mt-3 float-start">Descripcion: </label>
                            <input type="text" formControlName="description"
                            class="form-control form-control-lg custom-input" placeholder="Respuesta aquí">

                            <div class="text-danger"
                                    *ngIf="categoryForm.get('description')?.hasError('required') 
                                    && categoryForm.get('description')?.touched">

                                    <span>La descripcion de la categoria <strong>es obligatoria.</strong></span>
                            </div>

                        </div>
                    </form>
                    <div class="mb-3">
                        <button (click)="cerrarModal()" class="btn btn-secondary
                        float-start btn-lg">VOLVER</button>
                        <button type="submit" [disabled]="categoryForm.invalid" (click)="addCategory()"
                         class="btn btn-success float-end btn-lg" (click)="cerrarModal()">ACEPTAR</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
