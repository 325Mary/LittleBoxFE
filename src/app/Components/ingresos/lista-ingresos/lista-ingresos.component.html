<h1>Lista de ingresos</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Detalle</th>
            <th>Valor</th>
            <th>Aprobado por</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let ingreso of ingresos">
            <td>{{ ingreso.ingresoId }}</td>
            <td>{{ ingreso.fecha}}</td>
            <td>{{ ingreso.detalle }}</td>
            <td>{{ ingreso.valor }}</td>
            <td>{{ ingreso.aprobadoPor?.nombre }}</td>
            <td>
                <button class="btn btn-sm btn-primary" (click)="verDetalle(ingreso)">Ver detalle</button>
                <button class="btn btn-sm btn-warning" (click)="editarIngreso(ingreso)">Editar</button>
                <button class="btn btn-sm btn-danger" (click)="abrirModalEliminar(ingreso)">Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>

<div class="modal fade" id="modalEliminar" tabindex="-1" role="dialog" aria-labelledby="modalEliminarLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalEliminarLabel">Eliminar ingreso</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                ¿Estás seguro de que deseas eliminar el ingreso {{ ingresoSeleccionado?.detalle }}?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" (click)="eliminarIngreso()">Eliminar</button>
            </div>
        </div>
    </div>
</div>
