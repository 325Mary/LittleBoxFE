<div class="card d-flex justify-content-center" style="width: 40rem;">

    <div class="card-header g-2 p-6">
        <h4 class="text-center">Editar proveedor</h4>

    </div>

    <div class="card-body  ">
        <form class="row g-2 p-3 ">
            <!-- <div class="col-md-12 mb-3"> -->
            <!-- Aquí puedes colocar los campos para editar el tercero -->
            <div class=" col-md-6">
                <label class="form-label">Nombre: <input class="form-control" [(ngModel)]="tercero.nombreTercero" [disabled]="true"></label>
            </div>
            <div class=" col-md-6">

                <label class="form-label">Documento: <input class="form-control" [(ngModel)]="tercero.documentoTercero" [disabled]="true"></label>
            </div>
            <div class=" col-md-6">

                <label class="form-label">Dirección: <input class="form-control" [(ngModel)]="tercero.direccionTercero"></label>
            </div>
            <div class="  col-md-6">

                <label class="form-label">Teléfono: <input class="form-control" [(ngModel)]="tercero.telefonoTercero"></label>
            </div>
            <div class=" col-md-6">

                <label class="form-label">Email: <input class="form-control" [(ngModel)]="tercero.emailTercero"></label>

            </div>
            <!-- </div> -->
        </form>
    </div>


    <div class="modal-footer">
        <button type="submit" class="btn btn-secondary mx-auto" (click)="cancelChanges()">Cancelar</button>
        <button type="submit" class="btn btn-primary mx-auto" (click)="saveChanges()">Guardar Cambios</button>
    </div>
</div>
