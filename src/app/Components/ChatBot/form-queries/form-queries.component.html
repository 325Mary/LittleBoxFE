<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card border-dark mb-3" style="background-color: rgba(220, 216, 216, 0.362);">
                <div class="card-body text-center">
                    <span class="titulo">{{ titulo | uppercase }}</span>


                    <form class="mt-3" [formGroup]="queryForm" >
                        <div class="mb-3">

                            <label id="subtitulo" class="form-label mt-3 float-start">Identificador: </label>
                            <input type="number" formControlName="identifier"
                            class="form-control form-control-lg custom-input" placeholder="Identificador aquí" 
                            (keydown)="onlyNumber($event)">

                            <div class="text-danger"
                                *ngIf="queryForm.get('identifier')?.hasError('required') 
                                && queryForm.get('identifier')?.touched">

                                <span>El identificador <strong>es obligatorio.</strong></span>
                            </div>

                        </div>
                        <div class="mb-3">

                            <label id="subtitulo" class="form-label mt-3 float-start">Pregunta: </label>
                            <input type="text" formControlName="question"
                            class="form-control form-control-lg custom-input" placeholder="Respuesta aquí">
                            
                            <div class="text-danger"
                                    *ngIf="queryForm.get('question')?.hasError('required') 
                                    && queryForm.get('question')?.touched">
                                    <span>La pregunta de la consulta <strong>es obligatoria.</strong></span>
                            </div>
                            
                        </div>
                        <div class="mb-3">

                            <label id="subtitulo" class="form-label mt-3 float-start">Respuesta: </label>
                            <input type="text" formControlName="answer"
                            class="form-control form-control-lg custom-input" placeholder="Respuesta aquí">

                            <div class="text-danger"
                                    *ngIf="queryForm.get('answer')?.hasError('required') 
                                    && queryForm.get('answer')?.touched">

                                    <span>La respuesta de la consulta <strong>es obligatoria</strong></span>
                            </div>

                        </div>
                        <div class="mb-3">
                            <label id="subtitulo" class="form-label mt-3 float-start">Subclase: </label>
                            <select formControlName="subcategory" class="form-control form-control-lg custom-input">
                              <option *ngFor="let subcategory of subcategories" [value]="subcategory._id">{{ subcategory.name }}</option>
                            </select>
                            <div class="text-danger"
                                 *ngIf="queryForm.get('subcategory')?.hasError('required') 
                                 && queryForm.get('subcategory')?.touched">
                              <span>La subcategoria <strong>es obligatoria</strong></span>
                            </div>
                          </div>
                          
                          
                        <div class="mb-3">
                            <button routerLink="/listQuery" class="btn btn-secondary float-start btn-lg">VOLVER</button>
                            <button type="submit" [disabled]="queryForm.invalid" (click)="addQuery()"
                              class="btn btn-success float-end btn-lg">ACEPTAR</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
