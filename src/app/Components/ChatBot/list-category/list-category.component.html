
    <div class="row">
      <div class="col-lg-11 ">
        <div class="card border-dark mb-3" style="background-color: rgba(220, 216, 216, 0.362);">
          <div class="card-body text-center">
            <div class="subtitulo1">
                <span class="titulo">LISTA DE CATEGORIA</span>
                <button (click)="openModal()" class="btn btn-success border-dark float-end" >NUEVO</button>
                <button (click)="cerrarModal()" class="btn btn-secondary  border-dark float-start">VOLVER</button>
            </div>
            
            
            <br>

            <div class="input-group mb-3 ">
              <input type="text" class="form-control custom-input" placeholder="Buscar por nombre" [(ngModel)]="searchTerm" (ngModelChange)="filtrarCategory()" />
            </div>

            
  
            <table *ngIf="filteredCategory.length > 0" class="table table-bordered table-light table-hover border-dark mt-3">
              <tbody>
                <tr *ngFor="let category of filteredCategory">
                  <td>{{ category.name }}</td>
                  <td>{{ category.description }}</td>
                  <td>
                    <i (click)="openModal()" [routerLink]="['/formCategory', category._id]" class="fas fa-edit text-primary"></i>
                    <i (click)="cerrarModal()" (click)="deleteCategory(category._id)"  class="fas fa-trash text-danger"></i>
                  </td>
                </tr>
              </tbody>
            </table>
  
            <h6 style="text-align: start; margin-top: 5px" *ngIf="filteredCategory.length === 0">No hay productos para mostrar. </h6>
          </div>
        </div>
      </div>
    </div>
