<div class="table-container">

  <h1 class="title"> Empresas Registradas </h1>

  <div  *ngIf="companies && companies.length > 0; else companies">

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nombre de la Empresa</th>
        <th scope="col">Acciones</th>
        <th scope="col">Estado</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let company of companies.slice((currentPage - 1) * itemsPerPage, (currentPage - 1) * itemsPerPage + itemsPerPage)">
        <td>{{ company.nameCompany }}</td>
        <td [ngStyle]="{ color: company.estado === 'aprobado' ? 'green' : 'red' }">{{ company.estado }}</td>
        <td>
          <button (click)="activeCompany(company._id)" class="btn btn-primary">Activar</button> 
          <button (click)="disbaledCompany(company._id)" class="btn btn-danger">Inhabilitar</button>
        </td>
      </tr>
    </tbody>
  </table>
   <!-- PaginaciÃ³n -->
   <div class="pagination-controls text-center">
    <ul class="pagination">
      <li class="page-item" *ngFor="let page of getPages()" [class.active]="currentPage === page">
        <a class="page-link" (click)="currentPage = page">{{ page }}</a>
      </li>
    </ul>
  </div>
  <ng-template #Companies>
    <!-- Mensaje cuando no hay solicitudes de empresas -->
    <p>No hay  empresas.</p>
  </ng-template>
  </div>
</div>
