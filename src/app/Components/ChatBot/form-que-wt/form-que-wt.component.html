<div class="container mt-5">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <div class="card border-dark mb-3" style="background-color: rgba(220, 216, 216, 0.362);">
          <div class="card-body text-center">
            <span class="titulo">CREAR CONSULTA</span>
            <form class="mt-3" (ngSubmit)="addQuery()">
              <div class="mb-3">
                <label id="subtitulo" class="form-label mt-3 float-start">Pregunta: </label>
                <input type="text" [(ngModel)]="question" name="question" class="form-control form-control-lg custom-input"
                  placeholder="Pregunta aquí">
              </div>
              <div class="mb-3">
                <label id="subtitulo" class="form-label mt-3 float-start">Respuesta: </label>
                <input type="text" [(ngModel)]="answer" name="answer" class="form-control form-control-lg custom-input"
                  placeholder="Respuesta aquí">
              </div>
              <div class="mb-3">
                <label id="subtitulo" class="form-label mt-3 float-start">Subcategoria: </label>
                <select [(ngModel)]="subcategory" name="subcategory" class="form-control form-control-lg custom-input">
                  <option *ngFor="let subcategory of subcategories" [value]="subcategory._id">{{ subcategory.name }}</option>
                </select>                        
              </div>
              <div class="mb-3">
                <button type="submit" class="btn btn-success float-end btn-lg">ACEPTAR</button>
                <button type="button" (click)="cerrarModal()" class="btn btn-secondary float-start btn-lg">VOLVER</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
