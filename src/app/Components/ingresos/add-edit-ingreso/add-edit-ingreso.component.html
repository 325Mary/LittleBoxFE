<div class="form-container">
    <br>
    <div class="container d-flex justify-content-center needs-validation mt-5 mb-2" novalidate>


        <div class="card" style="width: 40rem;">
            <div class="card-header text-center">
                <h1 class="text-center">Crear Ingreso</h1>
            </div>
            <div class="card-body">
                <form (ngSubmit)="addIngreso()">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="form-group">
                                <label for="ingresoIdInput">Número de Ingreso:</label>
                                <input [(ngModel)]="formulario.ingresoId" name="ingresoId" type="text" class="form-control" id="ingresodIdInput" readonly />
                            </div>
                            <div class="form-group">
                                <label for="valorInput">Valor:</label>
                                <input [(ngModel)]="formulario.valor" name="valor" type="number" class="form-control" id="valorInput" required #valorInput="ngModel" />
                                <div *ngIf="valorInput.touched && valorInput.invalid" class="text-danger">
                                    El campo valor es requerido
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <div class="form-group">
                                <label for="fechaInput">Fecha:</label>
                                <input [(ngModel)]="formulario.fecha" name="fecha" type="date" class="form-control" id="fechaInput" required #fechaInput="ngModel" />
                                <div *ngIf="fechaInput.touched && fechaInput.invalid" class="text-danger">
                                    El campo fecha es requerido
                                </div>
                                <div *ngIf="formulario.fecha">
                                    <label>Fecha seleccionada:</label>
                                    <input [value]="formulario.fecha | date:'dd/MM/yyyy'" class="form-control" readonly />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 mb-3">
                            <div class="form-group">
                                <label for="detalleInput">Descripción:</label>
                                <input [(ngModel)]="formulario.detalle" name="detalle" type="text" class="form-control" id="detalleInput" required #detalleInput="ngModel" />
                                <div *ngIf="detalleInput.touched && detalleInput.invalid" class="text-danger">
                                    El campo detalle es requerido
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 d-flex justify-content-centerrow mt-3">
                        <button type="submit" class="btn btn-secondary mx-auto">
                                    <a a style="text-decoration: none; color: white;" routerLink="/obtenerTodosLosIngresos">
                        Volver
                      </a>
                                </button>


                        <button type="submit" class="btn btn-primary mx-auto">
                        Guardar
                      </button>


                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
