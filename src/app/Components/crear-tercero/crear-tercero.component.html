<div class="custom-container">
    <div class="form">
        <form (ngSubmit)="guardarTercero()" #formulario="ngForm">
            <h1>Registrar un nuevo Tercero</h1>

            <div class="mb-3">
                <label class="form-label">Nombre del tercero:</label>
                <input type="text" [(ngModel)]="tercero.nombreTercero" name="nombreTercero" class="form-control" required>
                <div *ngIf="formulario.submitted && formulario.controls['nombreTercero'].invalid" class="invalid-feedback">
                    El nombre del tercero es obligatorio.
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Número de documento:</label>
                <input type="text" [(ngModel)]="tercero.documentoTercero" name="documentoTercero" class="form-control" required>
                <div *ngIf="formulario.submitted && formulario.controls['documentoTercero'].invalid" class="invalid-feedback">
                    El número de documento es obligatorio.
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Dirección:</label>
                <input type="text" [(ngModel)]="tercero.direccionTercero" name="direccionTercero" class="form-control" required>
                <div *ngIf="formulario.submitted && formulario.controls['direccionTercero'].invalid" class="invalid-feedback">
                    La dirección es obligatoria.
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Teléfono:</label>
                <input type="text" [(ngModel)]="tercero.telefonoTercero" name="telefonoTercero" class="form-control" required>
                <div *ngIf="formulario.submitted && formulario.controls['telefonoTercero'].invalid" class="invalid-feedback">
                    El teléfono es obligatorio.
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" [(ngModel)]="tercero.emailTercero" name="emailTercero" class="form-control" required>
                <div *ngIf="formulario.submitted && formulario.controls['emailTercero'].invalid" class="invalid-feedback">
                    El email es obligatorio y debe tener un formato válido.
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Guardar Tercero</button>
        </form>
    </div>
</div>
