<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card border-dark mb-3" style="background-color: rgba(220, 216, 216, 0.362);">
                <div class="card-body text-center">
                    <div class="card-title">
                        <span class="titulo">CONFIGURACIONES</span>
                    </div>
                    <button class="btn btn-secondary border-info float-start" (click)="showContent('consultas')">CONSULTAS</button>
                    <button class="btn btn-secondary border-info text-center" (click)="showContent('categoria')">CATEGORÍA</button>
                    <button class="btn btn-secondary border-info float-end" (click)="showContent('subcategoria')">SUBCATEGORÍA</button>
                </div>
            </div>
            <div *ngIf="selectedOption === 'consultas'" class="content-container large-component">
                <app-list-query></app-list-query>
            </div>
            <div *ngIf="selectedOption === 'categoria'" class="content-container large-component">
                <app-list-category></app-list-category>
            </div>
            <div *ngIf="selectedOption === 'subcategoria'" class="content-container large-component">
                <app-list-subcategory></app-list-subcategory>
            </div>
        </div>
    </div>
</div>
