<div class="container mt-5">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <div class="card border-dark mb-3" style="background-color: rgba(220, 216, 216, 0.362);">
          <div class="card-body text-center">
            <span class="titulo">EDITAR CONSULTA</span>
            <form class="mt-3" (ngSubmit)="updateQuery()">
              <div class="mb-3">
                <label class="form-label mt-3 float-start">Pregunta:</label>
                <input type="text" [(ngModel)]="query.question" name="question" class="form-control form-control-lg custom-input" placeholder="Pregunta aquí">
              </div>
              <div class="mb-3">
                <label class="form-label mt-3 float-start">Respuesta:</label>
                <input type="text" [(ngModel)]="query.answer" name="answer" class="form-control form-control-lg custom-input" placeholder="Respuesta aquí">
              </div>
              <div class="mb-3">
                <label class="form-label mt-3 float-start">Subcategoría:</label>
                <select [(ngModel)]="query.subcategory._id" name="subcategory" class="form-control form-control-lg custom-input">
                  <option *ngFor="let subcategory of subcategories" [value]="subcategory._id">{{ subcategory.name }}</option>
                </select>
              </div>
              <div class="mb-3">
                  <button type="submit" class="btn btn-success float-end btn-lg">GUARDAR</button>
                  <button type="button" (click)="activeModal.dismiss('Cross click')" class="btn btn-secondary float-start btn-lg">CANCELAR</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
