<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card border-dark mb-3" style="background-color: rgba(220, 216, 216, 0.362);">
                <div class="card-body text-center">
                    <span class="titulo">EDITAR CATEGORÍA</span>
                    <form class="mt-3" (ngSubmit)="updateCategory()">
                        <div class="mb-3">
                            <label id="subtitulo" class="form-label mt-3 float-start">Nombre: </label>
                            <input type="text" [(ngModel)]="name" name="name" class="form-control form-control-lg custom-input" placeholder="Requerido">
                        </div>
                        <div class="mb-3">
                            <label id="subtitulo" class="form-label mt-3 float-start">Descripción: </label>
                            <input type="text" [(ngModel)]="description" name="description" class="form-control form-control-lg custom-input" placeholder="Requerido">
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-success float-end btn-lg">GUARDAR</button>
                            <button type="button" (click)="cerrarModal()" class="btn btn-secondary float-start btn-lg">VOLVER</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
