  <div *ngIf="!loading" class="p-d-flex p-jc-center mt-4">
    <div class="p-card p-card-secondary" style="width: 20rem;">
      <div class="p-card-header p-text-center">{{ operacion }} Ingreso</div>
      <div class="p-card-body">
        <form (ngSubmit)="addIngreso()" class="p-formgrid">
          <div class="p-field">
            <label for="ingresoIdInput">Número de Ingreso:</label>
            <input [(ngModel)]="formulario.ingresoId" name="ingresoId" type="text" class="p-inputtext" id="ingresodIdInput" readonly />
          </div>
          <div class="p-field">
            <label for="fechaInput">Fecha:</label>
            <input [(ngModel)]="formulario.fecha" name="fecha" type="date" class="p-inputtext" id="fechaInput" required #fechaInput="ngModel"/>
            <small *ngIf="fechaInput.touched && fechaInput.invalid" class="p-error">El campo fecha es requerido</small>
          </div>
          <div class="p-field">
            <label for="detalleInput">Detalle:</label>
            <input [(ngModel)]="formulario.detalle" name="detalle" type="text" class="p-inputtext" id="detalleInput" required #detalleInput="ngModel"/>
            <small *ngIf="detalleInput.touched && detalleInput.invalid" class="p-error">El campo detalle es requerido</small>
          </div>
          <div class="p-field">
            <label for="valorInput">Valor:</label>
            <input [(ngModel)]="formulario.valor" name="valor" type="number" class="p-inputtext" id="valorInput" required #valorInput="ngModel"/>
            <small *ngIf="valorInput.invalid" class="p-error">El campo valor es requerido</small>
          </div>
          <div class="p-grid p-nogutter p-mt-3">
            <div class="p-col-6">
              <a routerLink="/obtenerTodosLosIngresos" class="p-button p-button-danger p-button-sm p-button-icon-only" style="width: 100%;">
                <i class="pi pi-arrow-left"></i>
              </a>
            </div>
            <div class="p-col-6">
              <button type="submit" class="p-button p-button-success p-button-sm p-button-icon-only" style="width: 100%;">
                <i class="pi pi-check"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
