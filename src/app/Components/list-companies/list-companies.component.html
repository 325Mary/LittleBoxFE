<div class="table-container">
  <h1 class="title">Solicitudes de Empresas</h1>

  <div  *ngIf="companies && companies.length > 0; else noCompanies">
    <!-- Tabla de empresas -->
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nombre de la Empresa</th>
          <th scope="col">Descargar PDF</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let company of companies.slice((currentPage - 1) * itemsPerPage, (currentPage - 1) * itemsPerPage + itemsPerPage)">
          <td>{{ company.nameCompany }}</td>
          <td><button (click)="verDetalle(company)">Ver</button></td>
          <td>
            <button (click)="approveCompany(company._id)" class="btn btn-primary">Aprobar</button>
            <button (click)="denyCompany(company._id)" class="btn btn-danger">Denegar</button>
          </td>
        </tr>
        
      </tbody>
    </table>
     <!-- PaginaciÃ³n -->
     <div class="pagination-controls text-center">
      <ul class="pagination">
        <li class="page-item" *ngFor="let page of getPages()" [class.active]="currentPage === page">
          <a class="page-link" (click)="currentPage = page">{{ page }}</a>
        </li>
      </ul>
    </div>
  </div>

  <ng-template #noCompanies>
    <!-- Mensaje cuando no hay solicitudes de empresas -->
    <p>No hay solicitudes de empresas.</p>
  </ng-template>
</div>
