<div class="notification-container">
  <u>
  <h2 class="text-center">Notificaciones</h2>
  </u>
  <ul>
    <li *ngFor="let notification of visibleNotifications" [ngClass]="{ 'unread': !notification.read }">
      <!-- Si la notificaci칩n tiene una URL, mostrar un enlace -->
      <div (click)="handleClickNotification(notification._id)">
        <a *ngIf="notification.url" [routerLink]="notification.url">
          {{ notification.message }}
        </a>
      </div>
      <!-- Si no tiene una URL, solo mostrar el mensaje de la notificaci칩n -->
      <ng-container *ngIf="!notification.url">
        {{ notification.message }}
      </ng-container>
    </li>
    <p *ngIf="showLoadMoreLink && notifications.length > visibleNotifications.length"   class="load-more" (click)="loadMoreNotifications()">
      Mostrar m치s>>>
    </p>
  </ul>
  <!-- <p *ngIf="showLoadMoreLink && notifications.length > visibleNotifications.length" (click)="loadMoreNotifications()">
    Mostrar m치s...
  </p> -->
</div>
